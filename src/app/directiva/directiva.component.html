
<div class="container">
    <button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{setHabilitarButton()}}</button>
    <div class="card">
        <div class="card-header">
            Listado de cursos
        </div>
        <ul class="list-group" *ngIf="habilitar">
            <li class="list-group-item" *ngFor="let item of listaCurso">{{item}}</li>
        </ul>
    </div>
</div>
